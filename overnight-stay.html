<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Resort | Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--header-->
    <div>
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <h1>Vacation Resort</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./overnight-stay.html">Book a Stay</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dining Options</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Car Rentals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Activites/Excursions</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <!--header end-->

    <div class="breadcrumb-here"></div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Overnight Stay Booking</h1>
          <hr />
          <form>
            <div class="row">
              <div class="col-md-6">
                <fieldset>
                  <p>
                    Name:
                    <input
                      type="text"
                      id="nameInput"
                      class="form-control"
                      placeholder="First and Last name"
                    />
                  </p>
                  <p>
                    Email:
                    <input
                      type="email"
                      id="emailInput"
                      class="form-control"
                      placeholder="email@example.com"
                    />
                  </p>
                  <p>
                    Check-in date:
                    <input type="date" id="checkInDate" class="form-control" />
                  </p>
                  <p>
                    Length of stay:
                    <input
                      type="number"
                      id="stayLength"
                      class="form-control"
                      max="28"
                      min="1"
                    />
                  </p>
                  <div class="form-check">
                    <p>Room Type:</p>
                    <label class="form-check-label" for="queenRoomOption"
                      >Queen Suite | Max Occupancy: 5 (includes rollaway)</label
                    >
                    <input
                      type="radio"
                      id="queenRoomOption"
                      class="form-check-input"
                      name="roomOption"
                    />
                    <label class="form-check-label" for="kingRoomOption">
                      King Suite | Max Occpancy: 2</label
                    >
                    <input
                      type="radio"
                      id="kingRoomOption"
                      class="form-check-input"
                      name="roomOption"
                    />
                    <label class="form-check-label" for="twobedRoomOption"
                      >2-Bedroom Suite | Max Occupancy: 6 (includes sleeper
                      sofa)</label
                    >
                    <input
                      type="radio"
                      id="twobedRoomOption"
                      class="form-check-input"
                      name="roomOption"
                    />
                  </div>
                  <p>
                    Number of adults:
                    <input
                      type="number"
                      id="numOfAdults"
                      class="form-control"
                      max="4"
                      min="1"
                    />
                  </p>
                  <p>
                    Number of children:
                    <input
                      type="number"
                      id="numOfChildren"
                      class="form-control"
                      max="4"
                      min="0"
                    />
                  </p>
                  <div class="form-check">
                    <p>Discounts (if applicable):</p>
                    <!-- not working idk
                    <label class="form-check-label" for="noneDiscount"
                      >None</label
                    >
                    <input
                      type="radio"
                      id="noneDiscount"
                      class="form-check-input"
                      name="discountOption"
                    />
                    <label class="form-check-label" for="seniorDiscount">
                      AAA/Senior (10%)</label
                    >
                    <input
                      type="radio"
                      id="seniorDiscount"
                      class="form-check-input"
                      name="discountOption"
                    />
                    <label class="form-check-label" for="militaryDiscount"
                      >Military (20%)</label
                    >
                    <input
                      type="radio"
                      id="militaryDiscount"
                      class="form-check-input"
                      name="discountOption"
                    />-->
                  </div>
                </fieldset>

                <div class="row justify-content-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/.index.js"></script>
  </body>
</html>
